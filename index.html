<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app" class="thinBorder">

    <div class="flexContainer mainSize">
      <div class="leftColumn">
        <h3>Выбранные блюда:</h3>
        <ol>
          <li 
            class='pointer'
            v-for='(dish, index) in selected'
            @click='removeDish(index)'>
              {{`Dish: ${dish.content}, amount: ${dish.amount}`}}
          </li>
        </ol>
        <button v-if='selected.length' @click='removeAllDishes'>Удалить все</button>
      </div>

      <div class="rightColumn">
        <h3>Выберите блюдо из списка: </h3>
        <ul>
          <div v-if="state === 0" class='state1'>
            <li 
              v-for='(dish, index) in currItem.children'
              class='pointer dishGroup' 
              @click='goFurther(index)'>
              {{dish.content}} 
            </li>
          </div>
          <div v-else class='state2'>
            <li 
              v-for='(dish, index) in currItem.children'
              @click='addDish(index)'
              class="pointer dishItem">
                {{dish.content}} 
            </li>
          </div>
        </ul>
        <button v-if='path.length' @click="goBack">Go back</button>
        </div>

    
  </div>

  </div>

  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
